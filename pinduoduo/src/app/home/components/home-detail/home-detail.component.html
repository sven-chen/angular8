<div *ngIf="(selectedTabLink$ | async) === 'hot' else other ">
  <app-image-slider [sliders]="imageSliders$ | async" ></app-image-slider>      
  <app-horizontal-grid >
      <div appGridItem *ngFor="let item of channels$ | async">
          <img [src]="item.icon" alt="" appGridItemImage="2rem" (click)="handleClick(item.id)" >
          <span appGridItemTitle="0.6rem">{{ item.title }}</span>
      </div>
  </app-horizontal-grid> 
</div>
<ng-template #other>
  other works
</ng-template>
