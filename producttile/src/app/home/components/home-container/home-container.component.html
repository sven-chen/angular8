<div class="ad-contaniner" *ngIf="(ad$ | async) as ad">
  <img [src]="ad.imageUrl" alt="" class="ad-image">
</div>
<app-vertical-grid [itemWidth]="'10rem'" [itemHeight]="'1rem'">
  <app-product-tile  
  *ngFor="let item of products$ | async" 
  [product]="item"
  [routerLink]="['/products',item.id]"
  ></app-product-tile>
</app-vertical-grid>
